<!DOCTYPE html>
<html lang="en-ca">
<html>
<head>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js">
  </script>
 


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel=”stylesheet” href=”./css/style.css”>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css" />
</head>
 
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <!-- Top row, always visible -->
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Travel Guide for INDIA </span>
    </div>

    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="./index.html" class="mdl-layout__tab is-active">introduction</a>
      <a href="./page2.html" class="mdl-layout__tab">Cities</a>
      <a href="./page3.html" class="mdl-layout__tab">Search engine</a>
    </div>
  </header>

  <div class="mdl-grid">
    <!-- Spacer to push the cell to the center -->
    <div class="mdl-layout-spacer"></div>

    <!-- Content cell -->


    <!-- Spacer to push the cell to the center -->
    <div class="mdl-layout-spacer"></div>
  </div>


  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Simple Textfield -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
      <input id="userInput" class="mdl-textfield__input" type="text" id="sample1">
      <label class="mdl-textfield__label" for="sample1">Enter a subject...</label>
    </div>
  </form>
  <!-- Colored FAB button with ripple -->
  <button id="searchButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
    id="searchButton">
    <i class="material-icons">search</i>
  </button>
  <button id="clearButton" class="mdl-button mdl-js-button">Clear</button>
  <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || ' ').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');

    });

    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    });
  </script>
</body>
</html>
